<section
  class="services-section"
  [ngClass]="{ 'services-center': leftAligned }"
>
  <div class="services-inner">
    <div class="header" [ngClass]="{ 'header-left': leftAligned }">
      <h2>Our Electrical Services</h2>
      <p>
        Choose the service category that best matches your property—or contact
        us and we’ll guide you to the safest, most practical next step.
      </p>
    </div>

    <div class="services-grid">
      <mat-card class="service-card" *ngFor="let service of services">
        <div class="service-icon-wrapper">
          <div class="service-icon-circle">
            <mat-icon>{{ service.icon }}</mat-icon>
          </div>
        </div>

        <mat-card-title class="service-title">
          {{ service.title }}
        </mat-card-title>

        <mat-card-content class="service-description">
          <p class="service-body">
            {{ service.description }}
          </p>

          <ul class="service-bullets" *ngIf="service?.bullets?.length">
            <li *ngFor="let bullet of service.bullets">
              {{ bullet }}
            </li>
          </ul>
        </mat-card-content>

        <mat-card-actions align="start" class="card-actions-container">
          <app-cta-button
            [label]="service.ctaLabel"
            [routerLink]="service.routerLink"
          ></app-cta-button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
