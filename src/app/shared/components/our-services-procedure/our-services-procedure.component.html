<section class="osp-root">
  <h2 class="osp-title">Our Service Procedure</h2>

  <!-- Horizontal timeline (top) -->
  <div class="osp-timeline" aria-hidden="true">
    <div class="osp-timeline-line"></div>

    <div class="osp-timeline-steps">
      <div class="osp-timeline-step" *ngFor="let step of steps; let i = index">
        <div class="osp-step-circle">
          <span>{{ i + 1 | number : "2.0-0" }}</span>
        </div>
        <div class="osp-step-label">{{ step.shortTitle }}</div>
      </div>
    </div>
  </div>

  <!-- Step cards (bottom) -->
  <div class="osp-cards">
    <mat-card class="osp-card" *ngFor="let step of steps; let i = index">
      <div class="osp-card-inner">
        <div class="osp-card-icon">
          <div class="osp-icon-circle">
            <mat-icon>{{ step.icon }}</mat-icon>
          </div>
        </div>

        <div class="osp-card-content">
          <div class="osp-card-step-number">
            Step {{ i + 1 | number : "2.0-0" }}
          </div>
          <h3 class="osp-card-title">
            {{ step.title }}
          </h3>
        </div>
        <div>
          <p class="osp-card-body">
            {{ step.description }}
          </p>
          <br />
          <p class="osp-card-cta">
            {{ step.cta }}
          </p>
        </div>
      </div>
    </mat-card>
  </div>
</section>
