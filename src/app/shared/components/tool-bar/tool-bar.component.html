<header class="page-header">
  <!-- MOBILE SIDE NAV -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      mode="over"
      position="end"
      class="app-sidenav"
      role="navigation"
    >
      <div class="sidenav-header">
        <span class="sidenav-title">Menu</span>
        <button
          mat-icon-button
          (click)="sidenav.close()"
          aria-label="Close menu"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <mat-nav-list>
        <ng-container *ngFor="let link of navLinks">
          <!-- Links without children -->
          <a mat-list-item [routerLink]="link.path" (click)="sidenav.close()">
            {{ link.label }}
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- MAIN CONTENT (TOOLBAR) -->
      <mat-toolbar class="top-toolbar">
        <div class="toolbar-inner">
          <!-- Logo / Brand -->
          <div class="logo-area">
            <div class="logo-mark"></div>
            <div class="logo-text">
              <span class="logo-title">ProVolt</span>
              <span class="logo-subtitle">Electrical Services</span>
            </div>
          </div>

          <!-- Desktop navigation -->
          <nav class="nav-links desktop-nav">
            <ng-container *ngFor="let link of navLinks">
              <!-- Regular link -->
              <a
                mat-button
                *ngIf="!link.children"
                [routerLink]="link.path"
                class="nav-link"
              >
                {{ link.label }}
              </a>

              <!-- Dropdown menu with Angular Material (desktop only) -->
              <div *ngIf="link.children">
                <button
                  mat-button
                  class="nav-link"
                  [matMenuTriggerFor]="areasMenu"
                >
                  {{ link.label }}
                  <mat-icon>arrow_drop_down</mat-icon>
                </button>

                <mat-menu #areasMenu="matMenu">
                  <a
                    *ngFor="let child of link.children"
                    mat-menu-item
                    [routerLink]="child.path"
                  >
                    {{ child.label }}
                  </a>
                </mat-menu>

                <!-- Crawlable static links; visually hidden, non-interactive -->
                <nav class="sr-only" aria-hidden="true">
                  <a
                    *ngFor="let child of link.children"
                    [attr.href]="child.path"
                    (click)="$event.preventDefault()"
                  >
                    {{ child.label }}
                  </a>
                </nav>
              </div>
            </ng-container>
          </nav>

          <!-- Mobile menu button -->
          <button
            mat-icon-button
            class="mobile-menu-button"
            (click)="sidenav.toggle()"
            aria-label="Open navigation menu"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
</header>
