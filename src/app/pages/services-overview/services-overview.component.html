  <app-electrical-service-cards></app-electrical-service-cards>

  <div class="our-services__chips">

    <span class="chip chip--legend chip--residential">
      <mat-checkbox
        class="chip-checkbox"
        [checked]="selectedCategory === 'Residential'"
        (change)="setCategoryFilter('Residential')"
      >
        Residential
      </mat-checkbox>
    </span>
    <span class="chip chip--legend chip--commercial">
      <mat-checkbox
        class="chip-checkbox"
        [checked]="selectedCategory === 'Commercial'"
        (change)="setCategoryFilter('Commercial')"
      >
        Commercial
      </mat-checkbox>
    </span>
    <span class="chip chip--legend chip--ranch-and-rural">
      <mat-checkbox
        class="chip-checkbox"
        [checked]="selectedCategory === 'RanchAndRural'"
        (change)="setCategoryFilter('RanchAndRural')"
      >
        Ranch and Rural
      </mat-checkbox>
    </span>
  </div>

  <div class="our-services__grid">
    <mat-card
      class="service-card"
      *ngFor="let service of filteredServices"
      [ngClass]="{
        'service-card--residential': service.category === 'Residential',
        'service-card--commercial': service.category === 'Commercial',
        'service-card--both': service.category === 'Both'
      }"
    >
      <mat-card-header>
        <div mat-card-avatar class="service-card__icon">
          <mat-icon>{{ service.icon }}</mat-icon>
        </div>
        <div>
          <mat-card-title>{{ service.title }}</mat-card-title>
          <mat-card-subtitle *ngIf="service.category !== 'Both'">{{
            service.category
          }}</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <p class="service-card__description">
          {{ service.description }}
        </p>
        <mat-divider></mat-divider>

        <ul class="service-card__list">
          <li *ngFor="let bullet of service.bullets">
            <mat-icon class="service-card__bullet-icon">bolt</mat-icon>
            <span>{{ bullet }}</span>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-stroked-button (click)="onCallNow()">
          Schedule Service
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <app-areas-we-serve></app-areas-we-serve>

  <footer class="our-services__footer">
    <p>
      Not seeing exactly what you need? <span>Give us a call</span>—if it’s
      electrical, ProVolt can help.
    </p>
  </footer>
</section>
